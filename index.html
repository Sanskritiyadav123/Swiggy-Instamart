<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Quick Services</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file for custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons as SVG for the UI -->
    <script type="module" src="https://unpkg.com/lucide-react@latest"></script>
</head>
<body class="min-h-screen bg-gray-50 font-sans antialiased text-gray-800 flex justify-center items-center">

    <div class="main-container">

        <!-- Header Component -->
        <header class="app-header">
            <div class="flex items-center space-x-2">
                <span class="text-xl font-bold text-orange-500">SWIGGY</span>
                <span class="text-xl font-bold text-gray-800">QUICK SERVICES</span>
            </div>
            <div class="relative w-2/5">
                <input
                    type="text"
                    placeholder="Search for 'Mobile Repair'"
                    class="w-full pl-10 pr-4 py-2 text-sm bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500"
                />
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
        </header>

        <!-- Main content area where different screens will be rendered -->
        <main id="app-container" class="p-4"></main>

        <!-- Footer Component -->
        <footer class="app-footer">
            <div class="flex flex-col items-center text-orange-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span class="text-xs mt-1">Home</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span class="text-xs mt-1">Orders</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell"><path d="M6 8a6 6 0 0 1 6 6v7H6v-7a6 6 0 0 1-6-6v0a3 3 0 0 1 3-3h.24a2 2 0 0 0 1.96-2.5l.39-1.22A1 1 0 0 1 6.5 2H17.5a1 1 0 0 1 .91 1.28l.39 1.22a2 2 0 0 0 1.96 2.5H24a3 3 0 0 1 3 3v0a6 6 0 0 1-6 6v7h-6v-7a6 6 0 0 1-6-6z"/></svg>
                <span class="text-xs mt-1">Alerts</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs mt-1">Account</span>
            </div>
        </footer>

    </div>

    <!-- Link to external JavaScript file for all logic -->
    <script src="app.js"></script>
</body>
</html>
